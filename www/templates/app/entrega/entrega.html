<ion-view title="CleanSuit">
	<ion-content class="ord-en-proceso">

		<menu-tabs carrito="carrito" banderas="banderas"></menu-tabs>
		
		<ion-list ng-if="hayOrdenes()">
			<ion-item class="item-icon-right" ng-repeat="orden in ordenes track by $index" 
					ui-sref="app.entrega-detalle( {'indexOrden': {{$index}} })">

				<h3>orden {{$index}}</h3>

			</ion-item>
		</ion-list>		
	</ion-content>
</ion-view>
