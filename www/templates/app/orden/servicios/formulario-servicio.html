<ion-view title="Cleansuit">
	<ion-content class="pdBoton orden serviadd">

		<menu-tabs carrito="carrito" banderas="banderas"></menu-tabs>

		<div class="titulo">
			ORDEN # {{infoOrden.codigo | numberFixedLen:4}}
		</div>

		<form name="formServicio">
			<div class="subtitulo">
				-AGREGAR PRENDA-
			</div>
			<ion-list>
				<ion-item class="row fotos">
					<div class="col fotos">
						<h3>Fotos de la prenda</h3>
						<ul class="listfotos">
							<li>
								<img src="img/producto-detalle1.png" alt="">
								<i class="icon icons icons-eliminar_foto"></i>
							</li>
							<li>
								<img src="img/producto-detalle1.png" alt="">
								<i class="icon icons icons-eliminar_foto"></i>
							</li>
							<li>
								<i class="icon icons icons-subir_foto"></i>
							</li>
						</ul>
					</div>
				</ion-item>
			</ion-list>

			<ion-list>
				<div class="row item-image" ng-repeat="foto in servicio.fotos track by $index">
					<img src="{{foto.src}}"/>
				</div>
				<div class="row item-image" ng-click="tomarFoto()">					
					<img src="img/camara.png">
				</div>
			</ion-list>


			<ion-list>
				<ion-item class="row">
					<div class="col item-icon-right">
						<label class="item-input item-stacked-label item-floating-label">
							<span class="input-label item-icon-right">Código de identificación de la prenda</span>
							<input type="text" placeholder="Ingrese un código" ng-model="servicio.codigo_prenda" ng-minlength="3" ng-maxlength="100">
						</label>
						<i class="icon icons-activar_cam" ng-click="escanearCodigo()"></i>
					</div>
				</ion-item>

				<h3>Características de la prenda</h3>
				<ion-item class="row">
					<div class="col item-icon-right">
						<label class="item-input item-stacked-label item-floating-label">
							<span class="input-label item-icon-right">Tipo de servicio</span>
							<input type="text" placeholder="Tipo de servicio" ng-model="orden.recoleccion.hora" ng-disabled="true" required style="color: #000 !important; opacity: 1.0 !important">
						</label>
						<i class="icon ico-flechaabajo" ng-click="openPopover('HORARECOLECCION', $event)"></i>
					</div>
				</ion-item>
				<ion-item class="row">
					<div class="col item-icon-right">
						<label class="item-input item-stacked-label item-floating-label">
							<span class="input-label item-icon-right">Categoría</span>
							<input type="text" placeholder="Categoría" ng-model="orden.recoleccion.hora" ng-disabled="true" required style="color: #000 !important; opacity: 1.0 !important">
						</label>
						<i class="icon ico-flechaabajo" ng-click="openPopover('HORARECOLECCION', $event)"></i>
					</div>
				</ion-item>

			</ion-list>
		</form>

		<elemento-centrado>
			<a ng-click="cancelar()" class="cancelar">Cancelar prenda</a>
		</elemento-centrado>
	</ion-content>

	<div class="bar bar-footer">
		<a ng-click="siguiente()" class="button button-calm button-full" ng-disabled="false || !(formIncompleto = true) ">{{txt.siguiente}}</a>
	</div>

</ion-view>
