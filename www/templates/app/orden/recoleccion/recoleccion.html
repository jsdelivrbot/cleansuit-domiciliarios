<ion-view title="CleanSuit">
	<ion-content class="ord-en-proceso recoleccion padding">

		<menu-tabs carrito="carrito" banderas="banderas"></menu-tabs>

		<div class="titulo">
			<h3>Ordenes para recolección</h3>
			<p>Este es el listado de ordenes para la recolección el día de hoy</p>
		</div>
		
		<ion-list ng-if="hayOrdenes()">
			<ion-item class="item-icon-right orden" ng-repeat="orden in ordenes track by $index" 
					ui-sref="app.recoleccion-detalle( {'indexOrden': {{$index}} })">

				<!--<h3>orden {{$index}}</h3>-->
				<h3>{{orden.orden.recoleccion.direccion}}</h3>
				<h4>{{orden.cliente_id.nombre}}</h4>
				<span>orden # {{orden.codigo | numberFixedLen:4}}<span>
				<i class="icon ico-flechader assertive"></i>

			</ion-item>
		</ion-list>		
	</ion-content>
</ion-view>
